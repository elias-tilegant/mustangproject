---
applications:
  - name: mustang-api
    instances: 1
    memory: 1024M
    disk_quota: 1024M
    random-route: true
    buildpacks:
      - https://github.com/cloudfoundry/java-buildpack.git
    path: Mustang-API/target/Mustang-API-2.21.1-SNAPSHOT.jar
    health-check-type: http
    health-check-http-endpoint: /health
    timeout: 180
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 21.+ } }'
